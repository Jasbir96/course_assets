<!-- Q- It good to introduce the things that you show. So you are given a picture of a nice hotel, Hotel Zumbia (made up name). Before the image loads tell the user the name of the hotel by alerting it.Also after the image is loaded tell the user by 30% discount again by alerting after 1 second. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="q7.jpg" />
    <script>
      // Solution:
      window.addEventListener("load", function () {
        setTimeout(function () {
          alert("30% off on stays");
        }, 1000);
      });
      document.addEventListener("DOMContentLoaded", function () {
        alert("Hotel Zumbia");
      });
    </script>
  </body>
</html>
