<!-- Q- Using the database of previous 
  question show the employee data in a table    -->

<!-- Solution: -->

<!-- <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Name</h3>
    <input type="text" id="name" />
    <h3>Address</h3>
    <input type="text" id="add" />
    <h3>Phone</h3>
    <input type="text" id="ph" />
    <button>Add to database</button>
    <table>
      <thead>
        <tr>
          <th>S.No.</th>
          <th>Name</th>
          <th>Address</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      let db;

      let name = document.querySelector("#name");
      let address = document.querySelector("#add");
      let phone = document.querySelector("#ph");
      let btn = document.querySelector("button");
      let request = indexedDB.open("employees", 1);

      request.onsuccess = function (e) {
        db = request.result;
        viewEmployees();
      };

      request.onerror = function (e) {
        console.log(e);
      };

      request.onupgradeneeded = function (e) {
        db = request.result;
        db.createObjectStore("employee", { keyPath: "eId" });
      };

      btn.addEventListener("click", function () {
        addEmployee();
      });
      function addEmployee() {
        let tx = db.transaction("employee", "readwrite");

        let store = tx.objectStore("employee");
        store.add({
          eId: Date.now(),
          name: name.value,
          address: address.value,
          phone: phone.value,
        });
        history.go();
      }

      function viewEmployees() {
        let tx = db.transaction("employee", "readonly");
        let store = tx.objectStore("employee");
        let req = store.openCursor();
        let lastSerialNumber = document.querySelectorAll("tbody tr").length;

        let tbody = document.querySelector("tbody");
        req.onsuccess = function (e) {
          let cursor = req.result;

          if (cursor) {
            lastSerialNumber++;
            let tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${lastSerialNumber}</td>
              <td>${cursor.value.name}</td>
              <td>${cursor.value.address}</td>
              <td>${cursor.value.phone}</td>
          `;
            tbody.appendChild(tr);
            cursor.continue();
          }
        };
      }
    </script>
  </body>
</html>
